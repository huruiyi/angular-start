<nz-layout class="layout">
  <nz-header>
    <div class="logo">
      <img src="./assets/logo.png" style="width: 100px;height: 100%;padding-top: 0">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item routerLink="/date" routerLinkActive="active">DatePicker</li>
      <li nz-menu-item routerLink="/button" routerLinkActive="active">Button</li>
      <li nz-menu-item routerLink="/form" routerLinkActive="active">Form</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="background:#fff">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu>
          <span title><i nz-icon type="user"></i>Data Entry</span>
          <ul>
            <li nz-menu-item routerLink="/date" routerLinkActive="active">DatePicker</li>
            <li nz-menu-item routerLink="/button" routerLinkActive="active">Button</li>
            <li nz-menu-item routerLink="/form" routerLinkActive="active">Form</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i nz-icon type="laptop"></i>Angular Js</span>
          <ul>
            <li nz-menu-item routerLink="/form" routerLinkActive="active">Form</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 24px">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
        <div [@routeAnimation]="getAnimationData(routerOutlet)">
          <router-outlet #routerOutlet="outlet"></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
